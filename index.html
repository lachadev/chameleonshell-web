  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #000;
    font-family: monospace;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* Navbar */
  nav {
    width: 100%;
    background-color: #111;
    display: flex;
    justify-content: flex-end;
    padding: 10px 20px;
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
    font-weight: bold;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #FF69B4;
  }

  /* Background video */
  #background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* behind everything */
    overflow: hidden;
  }

  #background-video iframe {
    width: 100%;
    height: 100%;
    pointer-events: none; /* click-through so navbar works */
  }

  /* Animation container */
  #animation-container {
    flex: 1;
    display: flex;
    justify-content: center; /* center horizontally */
    align-items: center;    /* center vertically */
    margin-top: 50px;       /* space for navbar */
  }

  #animation {
    white-space: pre;
    font-size: 14px;
    line-height: 1.1em;
    text-align: left;
    padding: 10px 20px;
    background-color: rgba(0,0,0,0.7);
    border-radius: 8px;
  }
</style>
