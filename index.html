];

const colors = ["#FF0000","#FF7F00","#FFFF00","#00FF00","#0000FF","#4B0082","#9400D3"]; // rainbow colors

let index = 0;
const pre = document.getElementById("animation");

function rainbowText(text) {
    const lines = text.split("\n");
    return lines.map((line, i) => `<span style="color:${colors[i % colors.length]}">${line}</span>`).join("\n");
}

function animate() {
    pre.innerHTML = rainbowText(frames[index]);
    index = (index + 1) % frames.length;
    setTimeout(animate, 100); // change speed here
}

// Play sound
const sound = document.getElementById("sound");
sound.play().catch(e => console.log("Autoplay prevented:", e));

animate();
</script>
