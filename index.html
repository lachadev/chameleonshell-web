  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #000;
    font-family: monospace;
    overflow: hidden;
  }

  /* Navbar */
  nav {
    width: 100%;
    background-color: #111;
    display: flex;
    justify-content: flex-end;
    padding: 10px 20px;
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
    font-weight: bold;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #FF69B4;
  }

  /* Background video */
  #background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* behind everything */
  }

  #background-video iframe {
    width: 100%;
    height: 100%;
    pointer-events: none; /* click-through */
  }

  /* Animation container */
  #animation-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  #animation {
    white-space: pre;
    font-size: 14px;
    line-height: 1.1em;
    text-align: left;
    padding: 10px 20px;
    background-color: rgba(0,0,0,0.0); /* fully transparent now */
    border-radius: 8px;
  }
</style>
