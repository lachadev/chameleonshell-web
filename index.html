<title>Chameleonshell Animation</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    font-family: monospace;
    overflow: hidden;
  }

  /* Navbar */
  nav {
    width: 100%;
    background-color: #111;
    display: flex;
    justify-content: flex-end;
    padding: 10px 20px;
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
    font-weight: bold;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #FF69B4;
  }

  /* Background video */
  #background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  /* Animation container */
  #animation-container {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 50px; /* leave room for navbar */
    box-sizing: border-box;
  }

  #animation {
    white-space: pre;
    font-size: 14px;
    line-height: 1.1em;
    text-align: left;
    padding: 10px 20px;
    background-color: rgba(0,0,0,0.7);
    border-radius: 8px;
  }
</style>

const colors = ["#FF0000","#FF7F00","#FFFF00","#00FF00","#0000FF","#4B0082","#9400D3"];
const animationEl = document.getElementById("animation");

function rainbowText(text) {
    return text.split("\n").map((line, i) =>
        `<span style="color:${colors[i % colors.length]}">${line}</span>`
    ).join("\n");
}

let index = 0;
function animate() {
    animationEl.innerHTML = rainbowText(frames[index]);
    index++;
    if (index < frames.length) {
        setTimeout(animate, 100);
    }
}

// Animate frames immediately
animate();

// Play sound after first user interaction
const sound = document.getElementById("sound");
function playSoundOnce() {
    if (sound.paused) {
        sound.play().catch(() => console.log("Sound play blocked"));
    }
    document.removeEventListener("click", playSoundOnce);
    document.removeEventListener("keydown", playSoundOnce);
}
document.addEventListener("click", playSoundOnce);
document.addEventListener("keydown", playSoundOnce);
